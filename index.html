<!DOCTYPE html>
<html lang="en">
   <head>
      <title>YES/NO</title>
      <meta charset="utf-8">
      <meta name="viewport" content="width=device-width, initial-scale=1">
      <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/css/bootstrap.min.css">
      <script src="https://cdn.jsdelivr.net/npm/jquery@3.6.0/dist/jquery.slim.min.js"></script>
      <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"></script>
      <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/js/bootstrap.bundle.min.js"></script>
   </head>
   <style>
      .button {
      color: #fff;
      text-transform: uppercase;
      width: 150px;
      height: 150px;
      border-radius: 75px;
      box-shadow: 0px 17px 10px -10px rgba(0, 0, 0, 0.4);
      }
      #containerId{
      margin-top: 4%;
      }
   </style>
   <body style='background-color:#e9ecef;'>
      <div id="containerId" class="jumbotron text-center my-25">
         <h4>Yes or No?</h4>
         <p>Answer: <span id="decision">press button...</span></p>
         <button id="processBtnId" onclick="getAnswer()" type="button" class="button btn btn-success">Run</button>  
      </div>
   </body>
   <script>
      // Provides random Yes/No answer
      // Based on random number
      function getAnswer() {
        let decisionTextId = 'decision';
        let decisionBtnId = 'processBtnId';

      	let min = 1;
        let max = 10000000000;
        let random = Math.floor(Math.random() * (max - min) + min);
        let text = "n/a";
        if(random % 2 == 0)
          text = "<strong style='color: green;'>YES</strong>";
        else
        	text = "<strong style='color: red;'>NO</strong>";
        
        document.getElementById(decisionTextId).innerHTML = text;
        document.getElementById(decisionBtnId).innerHTML = 'Try again';
        document.getElementById(decisionBtnId).style.backgroundColor = generateRandomColor();
      }
      
      // Generates a random css color
      function generateRandomColor(){
        let maxVal = 0xFFFFFF;
        let randomNumber = Math.random() * maxVal;
        randomNumber = Math. floor(randomNumber);
        randomNumber = randomNumber.toString(16);
        let randColor = randomNumber.padStart(6, 0);
        return `#${randColor.toUpperCase()}`
      }
   </script>
</html>
